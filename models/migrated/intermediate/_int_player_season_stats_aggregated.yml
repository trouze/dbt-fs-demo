version: 2

models:
  - name: int_player_season_stats_aggregated
    description: "Aggregated player stats per season."
    columns:
      - name: player_id
        description: "Foreign key to the player."
      - name: season_year
        description: "The season year."
      - name: games_played
        description: "Total games played in the season."
      - name: total_at_bats
        description: "Total at bats in the season."
      - name: total_hits
        description: "Total hits in the season."
      - name: total_home_runs
        description: "Total home runs in the season."
      - name: total_rbi
        description: "Total RBIs in the season."
      - name: total_stolen_bases
        description: "Total stolen bases in the season."
      - name: total_walks
        description: "Total walks in the season."
      - name: total_strikeouts
        description: "Total strikeouts in the season."
