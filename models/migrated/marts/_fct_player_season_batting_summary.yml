version: 2

models:
  - name: fct_player_season_batting_summary
    description: "Final summary of player batting performance and salary efficiency per season."
    columns:
      - name: player_id
        description: "Unique identifier for each player."
      - name: first_name
        description: "Player's first name."
      - name: last_name
        description: "Player's last name."
      - name: position
        description: "Player's primary position."
      - name: team_id
        description: "Foreign key to the team."
      - name: team_name
        description: "Full team name."
      - name: league
        description: "League the team belongs to."
      - name: division
        description: "Division the team belongs to."
      - name: season_year
        description: "The season year for this summary."
      - name: games_played
        description: "Total games played in the season."
      - name: total_at_bats
        description: "Total at bats in the season."
      - name: total_hits
        description: "Total hits in the season."
      - name: total_home_runs
        description: "Total home runs in the season."
      - name: total_rbi
        description: "Total RBIs in the season."
      - name: total_stolen_bases
        description: "Total stolen bases in the season."
      - name: total_walks
        description: "Total walks in the season."
      - name: total_strikeouts
        description: "Total strikeouts in the season."
      - name: batting_avg
        description: "Season batting average (hits/at_bats)."
      - name: on_base_pct
        description: "Season on-base percentage ((hits+walks)/(at_bats+walks))."
      - name: salary
        description: "Total salary for the player in this season (default 0)."
      - name: cost_per_hit
        description: "Salary cost per hit (salary/hits)."
